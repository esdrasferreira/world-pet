<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="PT-BR">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Pet world!</title>
</head>
<body class="p-3 mb-2 bg-secondary">
<!-- Just an image -->
<nav class="navbar navbar-dark bg-dark">
    <ul class="nav justify-content-left">
        <li class="nav-item">
            <a class="nav-link active" href="/pets">Pets</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/pets/cadastrar">Pets-cadastro</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="/usuarios">Usuários</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/usuarios/cadastrar">Cadastro-usuários</a>
        </li>
    </ul>

</nav>
<div class="container">
    <form action="#" method="post" th:action="@{/pets/salvar}" th:object="${pet}">
        <input type="hidden" th:field="*{id}">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Dono:</label>
            <div class="col-auto">
                <label>
                    <select  class="custom-select" name="usuario_id">

                            <option th:each="usuario: ${usuarios}" th:value="${usuario.id}" th:text="${usuario.nome}"></option>

                    </select>
                </label>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nome:</label>
            <div class="col-auto">
                <label>
                    <input type="text" th:field="*{nome}">
                </label>
            </div>
        </div>
        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Idade:</label>
            <div class="col-auto">
                <label>
                    <input type="date" th:field="*{idade}">
                </label>
            </div>
        </div>
        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Raça:</label>
            <div class="col-auto">
                <label>
                    <input type="text" th:field="*{raca}">
                </label>
            </div>
        </div>

        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Sexo:</legend>
                <div class="col-auto">
                    <div class="form-check">
                        <label for="masculino"></label><input class="form-check-input" type="radio" th:field="*{sexo}" id="masculino" value="masculino"> Masculino

                    </div>
                    <div class="form-check">
                        <label for="feminino"></label><input class="form-check-input" type="radio" th:field="*{sexo}" id="feminino" value="feminino"> Feminino

                    </div>

                </div>
            </div>
        </fieldset>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Tipo:</label>
            <div class="col-auto">
                <label>
                    <input type="text" class="form-control" th:field="*{tipo}">
                </label>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </form>
</div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
